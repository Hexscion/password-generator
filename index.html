<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/6fc856ce18.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="index.css">
        <title>EXAPASS</title>
    </head>
    <body>
        <div id="nav-bar">
            <img id="logo" src="logo.svg" alt="logo">
        </div>
        <div id="main-container">
            <p id="main-quote">Random password generator<p>
            <p id="sub-quote">Beyond patterns, beyond predictability, lie our passwords.<p>
            <div id="status"></div>
            <div id="password-container">
                <div id="password-space">
                    <p id="password">Password</p>
                    <button id="cpy-btn" title="Copy password" onclick="copyPassword()">
                        <i class="fa-regular fa-copy fa-lg" style="color: whitesmoke;"></i>
                    </button>
                </div>
                <button id="gen-btn" title="Generate password" onclick="genPassword()">Generate</button>
            </div>
            <div id="option-container">
                <p>Select Characters:</p>
                <div>    
                    <input type="checkbox" id="capital" name="capital" title="capital" onclick="genPassword()" checked>
                    <label for="capital">ABC</label>
                </div>
                <div>
                    <input type="checkbox" id="small" name="small" title="small" onclick="genPassword()" checked>
                    <label for="small">abc</label>
                </div>
                <div>
                    <input type="checkbox" id="number" name="number" title="number" onclick="genPassword()" checked>
                    <label for="number">123</label>
                </div>
                <div>
                    <input type="checkbox" id="symbol" name="symbol" title="symbol" onclick="genPassword()" checked>
                    <label for="symbol">!@#</label>
                </div>
            </div> 
            <div id="range-container">
                <p>Select Length:</p>
                <div class="range-slider">
                    <input type="range" id="range" name="range" title="range" min="5" max="25" oninput="updateLength()">
                    <div id="output">
                        <output for="range" id="range-out">0</output>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <p id="copyright"></p>
        </div>
        <script src="index.js"></script>
    </body>
</html>
